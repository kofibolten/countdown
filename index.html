<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/99f3137f6d.js" crossorigin="anonymous"></script>
    <title>Six Aces Group</title>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="logo"><img src="images/sixaceswhite.png" alt=""></div>

            <div class="content">
                <h1>Website is under construction...</h1>
                <p>Just like a palm tree, this website is still planting its roots!</p>
                <div class="launch-time">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes"></p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>

            </div>
            <div class="socials">
                <p>Follow Us</p>
                <div class="icons">
                    <a href="https://www.facebook.com/share/1A36SvasbU/?mibextid=wwXIfr" target="_blank" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/six_acesgroup/profilecard/?igsh=MXBlZHY2ZWVxNmIxMw==" target="_blank" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" target="_blank" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                
            </div>
            

        </div>
        
    </div>
    
    <script src="countdown.js"></script>
</body>
</html>
